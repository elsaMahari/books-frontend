    <h1>List of Books</h1>
    <div>
      {{booksAsJson}}
    </div>
    <br/>
    <form ng-submit="submit()" ng-controller="MainCtrl">
      Enter data and hit enter:
      Autor: <input type="text" ng-model="text" name="text" />

      <input type="submit" id="submit" value="Submit" />
      <pre>list={{list}}</pre>
    </form>
